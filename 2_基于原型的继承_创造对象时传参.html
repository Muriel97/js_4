<!DOCTYPE html>
<html>
<head>
	<title>2_基于原型的继承_创造对象时传参</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
    function Person (name,sal) {
        this.name=name;
        this.sal=sal;
    }
    Person.prototype = {
        toString:function(){
            return "姓名:"+this.name+"工资:"+this.sal;
        },
        work:function(){
            return "姓名:"+this.name+"开始工作:"+this.sal;
        }
    }
    function Emp(name,sal,no){
        Person.call(this,name,sal);
        this.no=no;
    }
    Emp.prototype=new Person();
    Emp.prototype.constructor=Emp;

    Emp.prototype.toString=function(){
        return "姓名："+this.name+"工资"+this.sal+"编号"+this.no;
    }


    var emp=new Emp("zm",5000,1);
    document.write(emp.toString());

    function Manager(name,sal,allowance){
        Person.call(this,name,sal);
        this.allowance=allowance;
    }
    Manager.prototype=new Person();
    Manager.prototype.constructor=Manager;

    Manager.prototype.String=function(){
        return "姓名："+this.name+"工资："+this.sal+"补贴："+this.allowance;
    }
    var manager=new Manager("lyy",8000,2000);
    document.write(manager.String());
</script>
</body>
</html>
